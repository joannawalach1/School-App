spring:
  profiles:
    active: test

  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    url: jdbc:postgresql://localhost:5432/school1
    password: 666666
    hikari:
      maximum-pool-size: 5
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
  liquibase:
    enabled: 'true'
    change-log: classpath:liquibase-changeLog.xml
